version: "3.8"

services:
  client:
    build: ./client
    container_name: client
    ports:
      - "3006:3006"
    networks:
      - nodeapp-network

  server:
    build: ./server
    container_name: server
    ports:
      - "3000:3000"
    env_file:
      - ./server/.env
    networks:
      - nodeapp-network
    depends_on:
      - postgres
      - redis

  postgres:
    image: postgres:alpine
    container_name: postgres
    ports:
      - "0.0.0.0:5432:5432"
    env_file:
      - ./server/.env
    networks:
      - nodeapp-network
    volumes:
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    stop_grace_period: 1s

  redis:
    image: redis:alpine
    container_name: redis
    ports:
      - "0.0.0.0:6379:6379"
    networks:
      - nodeapp-network
    stop_grace_period: 1s

  autoinstrumenter:
    image: grafana/beyla:latest
    pid: "service:server"
    privileged: true
    command: ["beyla", "--config=/etc/config.yml" ]
    volumes:
      - ./config.yml:/etc/config.yml:rw
    env_file:
      - ./server/.env
    networks:
      - nodeapp-network

networks:
  nodeapp-network:


